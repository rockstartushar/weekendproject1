<template>
    <lightning-card>
        <div class="slds-p-horizontal_x-small">
            <h3 slot="title">
                <lightning-icon icon-name="utility:search" size="small"></lightning-icon>
                Search for {objName}
            </h3>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-3">
                    <lightning-input
                        name="enter-search"
                        label="Search for records"
                        type="search"
                        data-id="searchinp"
                    ></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-3 slds-m-top_medium searchsection" style="margin-top: 1.37rem !important;">
                    <lightning-button variant="brand" label="Search" title="Primary action" onclick={getSearchedData} class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
            <p if:true={accName}>
                Searched for {accName}!
            </p>
        </div>
    </lightning-card>
</template>
