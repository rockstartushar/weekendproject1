<template>
    <lightning-dual-listbox name="field"
                            label="Select Fields"
                            source-label="Available"
                            selected-label="Selected Fields"
                            field-level-help="Select the fields whose value you want see"
                            options={options}
                            onchange={handleChange}></lightning-dual-listbox>
    <div class="slds-box" >
        <p>Selected values are: {fields}</p>
    </div>
    <lightning-record-view-form
        object-api-name={objectApiName}
        record-id={recordId}
    >
        <template for:each={fields} for:item="field">
            <lightning-output-field key={field} field-name={field}> </lightning-output-field>
        </template>
    </lightning-record-view-form>
</template>
